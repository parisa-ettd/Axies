<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/home/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/home/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <div class="container">
        <div class="body__wrapper">
            <div class="btn-home">
                <button type="button" class="btn btn-primary ">
                    <i class="fa-solid fa-x"></i>
                    Go back to home
                </button>
            </div>
            <div class="field__wrapper">
                <div class="title">Sign In</div>
                <div class="fields">
                    <div class="div">
                        <p>Email</p>
                        <input type="text" placeholder="Email Address" autofocus class="filed-input">
                        <span class="username-msg"></span>
                    </div>
        
                    <div class="div">
                        <p>Password</p>
                        <input type="text" placeholder="Email Address" autofocus class="filed-input">
                        <span class="password-msg"></span>
                    </div>
            
                    <div class="div signin-button">
                        <button type="button" class="signin-btn">Sign In</button>
                    </div>
                    <div class="div or">
                        <p>New on our platform?<span class="Create"> Create an account</span></p>
                        <p>or</p>
                    </div>
                    <div class=" social-media">
                        <button type="button" class="btn btn-primary btn-like social">
                            <i class="fa-brands fa-facebook"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-like social">
                            <i class="fa-brands fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-like social">
                            <i class="fa-solid fa-envelope"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-like social">
                            <i class="fa-brands fa-github"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
